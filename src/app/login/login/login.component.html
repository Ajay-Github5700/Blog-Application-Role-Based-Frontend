<body class="body">

  <div class="container bg-warning-subtle p-5 rounded-3 mx-auto">
    <form [formGroup]="loginForm">
      <h3 class="text-center">Log-in Form</h3>
      <div class="col-12 p-2">

        <!-- [username] -->
        <div class="col-12 mb-2">
          <input type="text" class="form-control" placeholder="Username" aria-label="First name"
            formControlName="username">
          <div *ngIf="loginForm.controls['username'].touched && !loginForm.controls['password'].valid">
            <p *ngIf="loginForm.controls['username'].hasError('required')" class="req-valid">**Username Required</p>
          </div>
        </div>

        <!-- [password] -->
        <div class="col-12">
          <input type="password" class="form-control" placeholder="password" aria-label="Last name"
            formControlName="password">
          <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
            <p *ngIf="loginForm.controls['password'].hasError('required')" class="req-valid">Password Required</p>
          </div>
        </div>

        <!-- [Submit Button] -->
        <div class="text-center">
          <button class="btn btn-outline-primary mt-3" type="submit" (click)="CheckUser()">Submit</button>
        </div>

      </div>
    </form>
  </div>
</body>
