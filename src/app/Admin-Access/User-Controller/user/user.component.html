<div>
    <table class="table table-dark mt-2">
        <thead>
            <tr>
                <th class="ps-4">User</th>
                <th>Role</th>
                <th>Joined On</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUserData" class="table-secondary">
                @if(user.username== currentUser){
                    <td><p class="text-primary-emphasis fw-medium ps-4">{{user.username}}(You)</p></td>
                }@else{
                    <td><p class="text-primary-emphasis fw-medium ps-4">{{user.username}}</p></td>
                }
                <td>{{user.role}}</td>
                <td>{{user.createdAt|date}}</td>
                <td>
                    <button  class="btn btn-success me-3" [routerLink]="'/update-user/'+user._id">Edit Role</button>
                    <button  class="btn btn-danger" (click)="deleteUser(user._id,user.username,user.role)">Delete User</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
