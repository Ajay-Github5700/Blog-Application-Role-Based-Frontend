<body class="body">
  <h3 class="text-center text-warning-emphasis">Pending Blogs</h3>
  <div class="d-flex flex-wrap ms-2">
    <div class="my-2" *ngFor="let i of pendingBlogData">
      <div class="card ms-2" style="width: 18rem;">
        <div class="rounded-2">
          <img  src="{{i.image}}" style="height: 200px;" class="object-fit-cover w-100" alt="Unable to load image"> 
        </div>
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{i.author}}</h6>
          <p class="card-text">{{i.description}}</p>
          <button class="btn btn-outline-primary me-3" (click)="approveBlog(i._id,i.approved)">Approve</button>
          <button class="btn btn-outline-danger" (click)="rejectBlog(i._id,i.approved)">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center" *ngIf="pendingBlogData.length===0">
    <h1 class="text-bg-danger">No Pending Blogs....!!!</h1>
    <img src="https://www.edgecrm.app/images/no-data.gif" class="img" alt="No Data">
  </div>
</body>
