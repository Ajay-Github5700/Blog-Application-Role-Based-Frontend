<body class="body">
  <h3 class="text-center text-warning-emphasis">Approved Blogs</h3>
  <div class="d-flex flex-wrap ms-2">
    <div class="my-2" *ngFor="let i of approvedBlogs">
      <div class="card ms-2" style="width: 18rem;">
        <div class="rounded-2">
          <img  src="{{i.image}}" style="height: 200px;" class="object-fit-cover w-100" alt="Unable to load image"> 
        </div>
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{i.author}}</h6>
          <p class="card-text">{{i.description}}</p>
          <p class="fw-lighter fst-italic">Approved on:-{{i.updatedAt | date}}</p>
          <button class="btn btn-outline-danger" (click)="rejectBlog(i._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center" *ngIf="approvedBlogs.length==0">
    <h2>No Blogs Approved Yet....!!!</h2>
    <img src="https://www.edgecrm.app/images/no-data.gif" style="width: 500px; height: 400px;" alt="No Data">
    <p>Go To Pending Blogs ðŸ™‚</p>
  </div>
</body>
